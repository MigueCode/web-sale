<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <section class="new-password">
        <div class="container">
            <img src="./assets/logo.png" alt="Logo" class="logo">
            <h2 class="title text-center">Create a new password</h2>
            <p class="subtitle text-center">Enter a new password for your account</p>
            <form action="/" class="new-password-form">
                <label class="label" for="password">Enter your password</label>
                <input class="input" type="password" placeholder="********">
                <label class="label" for="re-enter-password">Re-enter password</label>
                <input class="input" type="password" placeholder="********">
                <input class="primary-button" type="submit" value="Confirm new password">
            </form>
        </div>
    </section>
</body>

</html>
